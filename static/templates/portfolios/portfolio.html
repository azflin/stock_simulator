<div class="row">
  <div class="col-sm-12">
    <div class="well well-sm">
      <div class="row">
        <div class="col-sm-12">
          <h3 style="display: inline;">{{ portfolio.name }}</h3>
          <button type="button" class="btn btn-danger pull-right" ng-click="deletePortfolio($index)">Delete</button>
        </div>
        <div class="col-sm-12">
          Cash: {{ portfolio.cash }}
        </div>
        <div class="col-sm-12">
          Stocks: {{ portfolio.stocks }}
        </div>
      </div>
    </div>
  </div>
</div>
