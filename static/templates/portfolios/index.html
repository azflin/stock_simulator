<div class="row">
  <div class="col-md-12">
    <h1 style="display: inline;">{{ userID }}'s Portfolios</h1>
    <!-- Create portfolio trigger modal button-->
    <button type="button"
            class="btn btn-success pull-right"
            ng-show="isPageOwner"
            data-toggle="modal"
            data-target="#create-portfolio-modal">New Portfolio</button>
    <!-- Create portfolio modal-->
    <div id="create-portfolio-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create New Portfolio</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline"
                  id="create-portfolio-form"
                  role="form"
                  ng-submit="createPortfolio()">
              <div class="form-group">
                <label>Name:</label>
                <input type="text"
                       id="create-portfolio-input"
                       class="form-control"
                       ng-model="portfolioName">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit"
                    form="create-portfolio-form"
                    class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</br>
<div class="row">
  <!-- Portfolio creation alerts are created in portfolioIndex.controller.js -->
  <div class="col-md-12" id="portfolio-index-alerts">
  </div>
</div>
<div class="row">
  <!-- List of portfolios-->
  <div class="col-md-12">
    <div ng-repeat="portfolio in portfolios">
      <portfolio-snapshot portfolio="portfolio"
                          user-i-d="userID"
                          is-page-owner="isPageOwner"
                          delete-portfolio="deletePortfolio"></portfolio-snapshot>
    </div>
  </div>
  <!-- Error messages go here.-->
  <div class="col-md-12" ng-show="portfolioNotFound">
    <h3><span class="glyphicon glyphicon-remove-circle"></span> Error: {{ errorMessage }}</h3>
  </div>
</div>
